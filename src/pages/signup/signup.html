<ion-header style="background-color:black;color:gray">
    <ion-navbar >
      <ion-title>
        Criar Conta
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="myview">
    <img src="../assets/imgs/glassess.png" alt="" style="height:5em;margin-bottom:20%">
  <form #form="ngForm" novalidate>
    <ion-list>
      
      <ion-item  style="background-color:transparent">
       
        <ion-input style="color:gray" placeholder="E-mail" type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
      <ion-list>
      <ion-item style="background-color:transparent;margin-top:-1em" >
       
        <ion-input style="color:gray" placeholder="Senha" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      
      
    </ion-list>
    
    <button ion-button block color="dark" style="font-size:0.8em" [disabled]="!form.form.valid" (click)="createAccount()">
      Criar conta
    </button>
  </form>
  
</ion-content>
