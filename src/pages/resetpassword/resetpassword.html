<ion-header style="background-color:black;color:gray">
  <ion-navbar >
    <ion-title>
      Resetar minha senha
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="myview">
    <img src="../assets/imgs/glassess.png" alt="" style="height:5em;margin-bottom:20%">
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item style="background-color:transparent">
        <ion-label floating>E-mail</ion-label>
        <ion-input style="color:gray"type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
      </ion-item>
      
    </ion-list>

    <button style="font-size:0.8em" ion-button block color="dark" [disabled]="!form.form.valid" (click)="resetPassword()">
      Resetar minha senha
    </button>
  </form>
</ion-content>
